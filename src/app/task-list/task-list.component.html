<div class="col-md-8 ">
<legend>Task List</legend>
<table class="table table-hover">
  <tr>
    <td style="font-weight: bold">ID</td>
    <td style="font-weight: bold">Name</td>
    <td style="font-weight: bold">Description</td>
    <td style="font-weight: bold">Created Date</td>
    <td style="font-weight: bold">Updated Date</td>
    <td style="font-weight: bold">Status</td>
  </tr>

    <tr *ngFor="let tsk of svc.taskList">
      <td (click)="populateForm(tsk)">{{tsk.id}}</td>
      
      <td >{{tsk.taskName}}</td>
      <td >{{tsk.taskDescription}}</td>
      <td >{{tsk.taskCreatedDate}}</td>
      <td >{{tsk.taskUpdateDate}}</td>
      <td >{{tsk.taskStatus}}</td>
      <td><button (click)="populateForm(tsk)" class="btn btn-sm btn-outline-primary">Edit</button></td>
      <td><button (click)="onDelete(tsk.id)" class="btn btn-sm btn-outline-danger">Delete</button></td>
    </tr>
  </table>
</div>
